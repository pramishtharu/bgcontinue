<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="calculatorcss.css">
<style>
    body,
    html {
        height: 100%;
        width: 100%;

    }

    .button {
        width: 66px;
        padding: 20px;
        margin: 0 3px;
        border: 2px solid black;
        border-radius: 9px;
        cursor: pointer;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="class">Calculate mee!</div>
    <div class="container flex flex-col row items-center  mx-auto m-w-20">
        <div class="row">
<input class="input" type="text"/>

        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">1000</button>
            <button class="button">100</button>
            <button class="button">Back</button>

        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>

        </div>

        <div class="row">
            <button class="button">6</button>
            <button class="button">5</button>
            <button class="button">4</button>
            <button class="button">/</button>

        </div>
        <div class="row">
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button">+</button>

        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>

        </div>


    </div>



</body>
<script src="calculate.js"></script>
</html>
